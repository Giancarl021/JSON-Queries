<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Queries</title>
    <script defer type="module" src="/src/main.js"></script>
</head>

<body>
    <div id="app">
        <div class="query-bar">
            <select id="query-languages" class="select-language">
            </select>
            <input type="text" id="query" class="input-query"/>
            <button type="button" id="run" class="button-query">Query</button>
        </div>
        <div class="input-json">
            <textarea id="in"></textarea>
        </div>
        <div class="output-json">
            <textarea id="out"></textarea>
        </div>
    </div>
</body>

</html>
